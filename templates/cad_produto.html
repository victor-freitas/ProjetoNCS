{% block content %}
<form id="meuform" method ="POST">
{% csrf_token %}
</br>

  <ul id="progress">
    <li class="ativo">Cadastro do Produto</li>
    <li>Descrição do Produto</li>
    <li>Descrição de Recebimento</li>
  </ul>
  <fieldset>
      <h3>Cadastre aqui o Produto</h3>
      <input type="text" name="nome" placeholder="Nome do Produto"/>
      <input type="text" name="id" placeholder="Código do Produto"/>
      <input type="text" name="id_tipo" placeholder="Tipo do produto"/>
      <input type="text" name="quantidade" placeholder="Quantidade"/>
      <!-- acrescentar quantidade minima e maxima
           acrescentar as funcionalidades de cada campo.-->

      </br>
      <input type="button" name="next" class="next acao" value="Proximo"/>
  </fieldset>

  <fieldset>
      <h3>Descreva o Produto</h3>
      <input type="text" name="forma_emb" placeholder="Tipo de Embalagem"/>
      <input type="text" name="peso" placeholder="Peso"/>
      <input type="text" name="unid_medida" placeholder="Unidade de Medida"/>
      <input type="text" name="desc_produto" placeholder="Descrição"/>
      </br>
      <input type="button" name="prev" class="prev acao" value="Anterior"/>
      <input type="button" name="next" class="next acao" value="Proximo"/>
   </fieldset>

   <fieldset>
      <h3>Recebimento de Produto</h3>
      <input type="text" name="data_recebimento" placeholder="Data de Recebimento"/>
      <input type="text" name="preco" placeholder="Valor do Produto"/>
      </br>
      <input type="button" name="prev" class="prev acao" value="Anterior"/>
      <input type="submit" name="next" class="next acao" value="Enviar"/>
    </fieldset>

</form>
{% endblock %}
